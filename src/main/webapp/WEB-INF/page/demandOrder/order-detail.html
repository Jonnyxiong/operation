<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="zh-cn">
<head>
<meta content="云之讯,云通讯,云通讯平台" name="keywords" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
<title>短信云平台运营系统 - 管理员中心</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link th:href="@{/resources/css/bootstrap.min14ed.css?v=3.3.6}"
	rel="stylesheet">
<link th:href="@{/resources/css/font-awesome.min93e3.css?v=4.4.0}"
	rel="stylesheet">
<!-- jqgrid-->
<link
	th:href="@{/resources/js/plugins/jqgrid/css/ui.jqgrid-bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/resources/css/animate.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/style.min862f.css?v=4.1.0}"
	rel="stylesheet">

<style>
/* Additional style to fix warning dialog position */
#alertmod_table_list_2 {
	top: 900px !important;
}

.grid-detail {
	background-color: #FFF;
}

.grid-icon {
	font-size: 30px;
	line-height: 80px;
}

.grid-icon span:before {
	color: green;
}
.form-title{
	padding-top:7px;
}
</style>
</head>
<body class="gray-bg"><div th:replace="stat :: statCode"></div>
	<div class="wrapper wrapper-content  animated fadeInRight"
		style="width: 600px;">

		<div class="container-fluid grid-detail">
			<div class="row">
				<ul class="nav nav-tabs myTabs" role="tablist">
					<li role="presentation" class="active" style="width: 50%;"><a
						href="#home" class="text-center" aria-controls="home" role="tab"
						data-toggle="tab">订单详情</a></li>
					<li role="presentation" style="width: 50%;"><a href="#profile"
						class="text-center" aria-controls="profile" role="tab"
						data-toggle="tab">订单进度</a></li>
				</ul>
				<div class="col-xs-12" >
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="home">
							<div class="form-horizontal">
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">订单号：</label>
									<div class="col-xs-8">
										<p class="form-control-static" th:text="${model.orderId}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">公司名称：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.companyName}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">所属行业：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.industryType}">金融</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">归属销售：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.belongSaleName}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title" >发送类型：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.smsType}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">预计量（条/月）：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.expectNumber}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">是否保底：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:if="${model.minimumGuarantee} gt 0" th:text="${model.minimumGuarantee} + '万条/月'"></p>
										<p class="form-control-static" th:if="${model.minimumGuarantee} eq 0">不承诺保底</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">通道类型：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.channelTypeName}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">是否直连：</label>
									<div class="col-xs-9" th:switch="${model.directConnect}">
										<p class="form-control-static" th:case="0">直连</p>
										<p class="form-control-static" th:case="1">第三方</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">速率：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.rate eq null ? '-' : model.rate}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">扩展位：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.extendSizeName}">无特殊需求</p> 
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">签名：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.signTypeName}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">发送内容模板：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.contentTemplate}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">结算方式：</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.payType}">预付</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">销售价格(元/条):</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:text="${model.salePrice}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">发票 :</label>
									<div class="col-xs-9" th:switch="${model.invoiceType}">
										<!--0：不要票，1：专票，2：普票-->
										<p class="form-control-static" th:case="0">不要票</p>
										<p class="form-control-static" th:case="1">专票</p>
										<p class="form-control-static" th:case="2">普票</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label text-right form-title">要求上线时间:</label>
									<div class="col-xs-9">
										<p class="form-control-static" th:if="${model.onlineDate} ne null" th:text="${#dates.format(model.onlineDate,'yyyy-MM-dd')}"></p>
										<p class="form-control-static" th:if="${model.onlineDate} eq null">-</p>
									</div>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="profile" style="position:relative;min-height:460px;">
							<span class="line" style="position:absolute;height:100%;width:1px; background-color:#DDD;left:48px;z-index:1;"></span>
							<div class="row" style="margin-top: 20px;" th:each="progress:${progressList}">
								<div class="col-xs-2 text-right grid-icon" th:if="${progress.isShow} == 1">
									<span class="glyphicon glyphicon-ok-sign" style="z-index:10;background-color:#FFF;"></span>
								</div>
								<div class="panel panel-default col-xs-8"  th:if="${progress.isShow} == 1">
									<div class="panel-body">
										<div class="row">
											<div class="col-xs-4" >
												<h5 th:text="${progress.orderProgress}"></h5>
											</div>
											<div class="col-xs-3" >
												<h5 th:text="${progress.operatorName}"></h5>
											</div>
											<div class="col-xs-5">
												<span th:text="${#dates.format(progress.createTime,'yyyy-MM-dd HH:mm')}"></span>
											</div>
											<div class="col-xs-12"><span>备注：</span><span th:text="${progress.remark}"></span></div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/resources/js/jquery.min.js?v=2.1.4}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js?v=3.3.6}"></script>
	<script th:src="@{/resources/js/content.min.js?v=1.0.0}"></script>
	<script th:src="@{/resources/js/plugins/layer/laydate/laydate.js}"></script>
	<script th:src="@{/resources/js/plugins/peity/jquery.peity.min.js}"></script>
	<script
		th:src="@{/resources/js/plugins/jqgrid/js/i18n/grid.locale-cn.js}"></script>
	<script
		th:src="@{/resources/js/plugins/jqgrid/js/jquery.jqGrid.min.js}"></script>
	<script th:src="@{/resources/js/date_format.min.js?v=1.0.0}"></script>
	<script th:src="@{/resources/js/common.js?v=1.0.0}"></script>
	<script th:src="@{/resources/js/layer/layer.js}"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			$.jgrid.defaults.styleUI = "Bootstrap";

			$('#myTabs a').click(function(e) {
				e.preventDefault()
				$(this).tab('show')
			})
		});
		/*]]>*/
	</script>
</body>
</html>
